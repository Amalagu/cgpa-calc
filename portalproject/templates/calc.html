<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CGPA Calculator</title>
  </head>
  <body>
    <h1>CGPA Calculator Page</h1>
    <div>{{level_name}} GPA: {{gpa}}</div>
    <div>Cummulative GPA: {{cgpa}}</div>

    <hr />
    <form method="POST" action="{% url 'calc' level %}">
      {% csrf_token %}
      <table border="1">
        <tr>
          <th>Course Code</th>
          <th>Course Title</th>
          <th>Course Unit</th>
          <th>Grade</th>
        </tr>
        {% for course, grade in coursestuples %}
        <tr>
          <td>{{course.code}}</td>
          <td>{{course.title}}</td>
          <td>{{course.unit}}</td>
          <td>
            <select name="{{course.code}}">
              <option value="">Select an Grade</option>
              <option value="5" {% if grade == 'A' %} selected {% endif %}>A</option>
              <option value="4" {% if grade == 'B' %} selected {% endif %}>B</option>
              <option value="3" {% if grade == 'C' %} selected {% endif %}>C</option>
              <option value="2" {% if grade == 'D' %} selected {% endif %}>D</option>
              <option value="1" {% if grade == 'E' %} selected {% endif %}>E</option>
              <option value="0" {% if grade == 'F' %} selected {% endif %}>F</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Submit" />
    </form>
